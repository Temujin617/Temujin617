<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>
<body>
    <script> 
    let x=parseInt(prompt("Type your point."));
    switch(true){
        case 95<=x && x<=100 : alert('A+'); break;
        case 90<=x && x<=94: alert('A-'); break;
        case 85<=x && x<=89: alert('B+'); break;
        case 80<=x && x<=84: alert('B-'); break;
        case 75<=x && x<=79: alert('C+'); break;
        case 70<=x && x<=74: alert('C-'); break;
        case 65<=x && x<=69: alert('D+'); break;
        case 60<=x && x<=65: alert('D-'); break;
        case 0<=x && x<=59: alert('F'); break;
        default: alert("Error"); } 
         
       { if(x<=4 && x=> 3.6)
       }
            alert('A+');       
            { if(x<=3.6 && x=> 3.1)
       }
            alert('A-');       
            { if(x<=3.1 && x=> 2.7)
       }
            alert('B+');   
            { if(x<=2.7 && x=> 2.3)
       }
            alert('B-');
            { if(x<=2.3 && x=> 1.9)
       }
            alert('C+');
            { if(x<=1.9 && x=> 1.4)
       }
            alert('C-');
            { if(x<=1.4 && x=> 1.0)
       }
            alert('D+');
            { if(x<=1.0 && x=> 1.0)
       }
            alert('D-');
            { if(x<=0.9 && x=> 0)
       }
            alert('F');
            
        </script>
    </body>
</html>
